<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK-3</title>
    <style>
        div{
            width:190px;
            border:2px solid black;
            padding:8px 8px 0 5px;
        }
        ul{
            margin:0;
            list-style: none;
            background-color: rgb(100,214,214);
            padding:0;
        }
        ul li{
            color:blue;
            padding:12px;
        }
        .active{
            color:white;
            background-color: orange;
        }
    </style>
</head>
<body>
    <h3>Vertical Navigation Bar</h2>
    <div>
        <ul>
            <li class="active">Home</li>
            <li>Java</li>
            <li>CSS</li>
            <li>HTML</li>
            <li>Bootstrap</li>
        </ul>
    </div>
</body>
</html>
