<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TASK 1</title>
    <style>
        table{
            margin: 270px 0 0 0;
            width:100%;
        }
        table,td,th{
            background-color: aquamarine;
            border: 2px solid black;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th style="width:40%">First Name</th>
            <th style="width:40%">Last Name</th>
            <th style="width:20%">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
